<!DOCTYPE html>
<html>
<head><title>Novo Contrato</title></head>
<body>
  <h2>Gerar Novo Contrato</h2>
  <form method="post" action="/gerar">
    <label>Nome do Contratante:</label><br>
    <input type="text" name="nome" required><br><br>
    <label>Tipo de Serviço:</label><br>
    <input type="text" name="servico" required><br><br>
    <label>Valor Combinado:</label><br>
    <input type="text" name="valor" required><br><br>
    <label>Data do Serviço:</label><br>
    <input type="date" name="data_servico" required><br><br>
    <button type="submit">Gerar Contrato</button>
  </form>
</body>
</html>
